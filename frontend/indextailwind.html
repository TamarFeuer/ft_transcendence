<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong - Tailwind Minimal</title>

  <!-- Local Tailwind CSS (compiled via PostCSS or Tailwind CLI) -->
  <link rel="stylesheet" href="dist/output.css">
</head>

<body class="bg-black m-0 overflow-hidden h-screen">

  <!-- Fullscreen container -->
  <div class="relative w-screen h-screen">

    <!-- Babylon canvas -->
    <canvas id="renderCanvas" class="absolute inset-0 w-full h-full z-0"></canvas>

    <!-- Menu overlay -->
    <div id="menuOverlay"
         class="absolute inset-0 flex flex-col items-center justify-center
                bg-black/60 z-10 pointer-events-auto">

      <h1 class="text-5xl font-bold text-white mb-8">Pong</h1>

      <button id="startButton"
              class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-xl shadow-lg">
        Start Game
      </button>

    </div>

  </div>

  <!-- Your JS -->
  <script type="module" src="src/main.ts"></script>

</body>
</html>
