<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong</title>
  <style>
  
  </style>
</head>

<body>

<!-- Fullscreen game container -->
<div class="container">
  <!-- Babylon canvas -->
  <canvas id="renderCanvas" class="absolute inset-0 w-full h-full"></canvas>

  <!-- Game root for dynamic content -->
  <div id="app-root"></div>

  <!-- Persistent Chat Window -->
  <div id="chatContainer" class="fixed bottom-8 right-8 w-80 max-h-96 bg-black/70 text-white rounded-lg shadow-lg flex flex-col overflow-hidden hidden z-50">
    <div id="chatHeader" class="flex justify-between items-center p-2 bg-pink-600 cursor-pointer">
      <span>Chat</span>
      <span id="newMsgCount" class="bg-white text-black text-xs px-2 py-0.5 rounded-full hidden">0</span>
    </div>
    <div id="chatMessages" class="flex-1 overflow-y-auto p-2 space-y-1 text-sm"></div>
    <div class="p-2 bg-black/80 flex">
      <input id="chatInput" type="text" class="flex-1 px-2 py-1 rounded bg-gray-800 text-white text-sm" placeholder="Type a message...">
      <button id="chatBtn" class="ml-2 px-3 py-1 rounded bg-pink-500 hover:bg-pink-400 text-white text-sm">Send</button>
    </div>
  </div>
</div>
  
  <script type="module" src="src/main.js"></script>

</body>
</html>
