<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
  <title>Pong</title>
  <style>

  </style>
</head>

<body>

  <!-- Fullscreen game container -->
  <div class="container">
    <!-- Babylon canvas -->
    <canvas id="renderCanvas" class="absolute inset-0 w-full h-full"></canvas>

    <!-- Game root for dynamic content -->
    <div id="app-root"></div>

    <!-- Launcher button -->
    <button id="openSocialsBtn" style="display: none;" class="fixed bottom-16 right-16 px-6 py-6 text-lg font-extrabold font-comic
      bg-black text-white rounded-xl shadow-[0_0_15px_rgba(0,255,100,0.8)]
      border-2 border-lime-400
      tracking-wider
      transition-colors duration-200 ease-in-out z-50">
      Socials
    </button>

    <!-- Chat window container -->
    <div id="chatContainer"
      class="fixed bottom-10 right-10 w-[22rem] h-[52rem] bg-black/80 text-white rounded-lg shadow-lg flex flex-col overflow-hidden z-50"
      style="display:none;">

      <!-- HEADER (always visible) -->
      <div id="chatHeader" class="flex items-center gap-2 bg-pink-600 p-2">

        <!-- Tab buttons -->
        <button data-panel="chat" class="tab-btn active !text-lg">Chat</button>
        <button data-panel="users" class="tab-btn !text-lg">Users</button>
        <button data-panel="friends" class="tab-btn !text-lg">Friends</button>

        <!-- Close button -->
        <button id="closeSocialsBtn"
          class="absolute top-5 right-1 text-red font-comic font-extrabold px-2 py-1 hover:text-pink-400">
          X
        </button>

        <!-- Right side -->
        <div class="ml-auto flex items-center space-x-1">
          <span id="newMsgCount" class="bg-white text-black text-xs px-2 py-0.5 rounded-full font-bold hidden">
            1
          </span>

          <!-- Send button -->
          <button id="chatBtn"
            class="w-11 h-8 flex items-center justify-center rounded bg-pink-500 hover:bg-pink-400">
            Send
          </button>
        </div>
      </div>

      <!-- CHAT PANEL -->
      <div id="panel-chat" class="panel flex-1 flex flex-col hidden">
        <div id="chatMessages" class="flex-1 overflow-y-auto p-2 space-y-1 text-lg">
          <!-- Chat messages will go here -->
        </div>
      </div>

      <!-- USERS PANEL -->
      <div id="panel-users" class="panel flex-1 flex flex-col p-2 hidden">
        <div id="usersList" class="flex-1 overflow-y-auto">
          <!-- user list will go here -->
        </div>
        <div id="userDetails" class="mt-4 p-4 border border-gray-600 bg-gray-800 text-white rounded-lg"
          style="display: none;">
          <!-- details for selected user -->
        </div>
      </div>

      <!-- FRIENDS PANEL -->
      <div id="panel-friends" class="panel flex-1 flex flex-col p-2 hidden text-lg">
        Friends list goes here
      </div>

      <!-- TEXTAREA ALWAYS AT BOTTOM -->
      <div id="chatInputWrapper" class="p-2 bg-black/80 flex mb-1">
        <textarea id="chatInput" rows="3"
        class="flex-1 px-2 py-1 rounded bg-gray-800 text-white text-lg resize-none"
        placeholder="Type a message..."></textarea>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>

</body>

</html>
