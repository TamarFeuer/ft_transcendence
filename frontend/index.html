<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong</title>

  
</head>

<body class="m-0 p-0 h-screen overflow-hidden bg-black font-sans">

<!-- Fullscreen game container -->
<div class="relative w-screen h-screen">

	<!-- Babylon canvas -->
  <canvas id="renderCanvas" class="absolute inset-0 w-full h-full bg-black/60"></canvas>

	<!-- Menu overlay -->
  <div id="menuOverlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/60 z-10">
    	<h1 class="text-white text-5xl font-bold mb-8">Pong</h1>
		<!-- Step 1: Game Selection -->
		<div id="GameSelection">
      <button id="tttBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg mr-2">Tic-Tac-Toe</button>
      <button id="mineBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg mr-2">Minesweeper</button>
      <button id="pongBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">Pong</button>
		</div>
    <!-- Step 2: Local or Online -->
    <div id="LocalOrOnlineSelection" class="hidden mt-4">
      <button id="localBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg mr-2">LOCAL</button>
      <button id="onlineBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">ONLINE</button>
		</div>
		<!-- Step 3: Mode selection -->
    <div id="localOptions" class="hidden mt-4">
      <button id="singlePlayerBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg mr-2">SINGLEPLAYER</button>
      <button id="localMultiBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg mr-2">LOCAL MULTIPLAYER</button>
      <button id="localTournamentBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">LOCAL TOURNAMENT</button>
		</div>
    <div id="onlineOptions" class="hidden mt-4">
      <button id="onlineMultiBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg mr-2">ONLINE MULTIPLAYER</button>
      <button id="onlineTournamentBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg">ONLINE TOURNAMENT</button>
		</div>
		<!-- Step 4: Player count (for local multiplayer/tournament) -->
    <div id="playerCountContainer" class="hidden mt-4 flex flex-col items-center">
      <label for="playerCount" class="text-white mb-2">Enter number of players:</label>
      <input type="number" id="playerCount" min="2" value="2" class="w-16 text-center mb-2 rounded px-2 py-1">
      <button id="startGameBtn" class="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg">START GAME</button>
		</div>
    <div id="playersTournamentRegistration" class="hidden mt-4 flex flex-col items-center">
      <label for="playerCount" class="text-white mb-2">Enter number of players:</label>
      <input type="number" id="TournamentPlayerCount" min="2" class="w-16 text-center mb-2 rounded px-2 py-1">
      <button id="registerPlayersBtn" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg">REGISTER PLAYERS</button>
		</div>
    <div id="setPlayerAliasContainer" class="hidden mt-4 flex flex-col items-center">
      <label for="playerAlias" class="text-white mb-2">Enter your alias:</label>
      <input type="text" id="playerAlias" maxlength="20" class="w-40 text-center mb-2 rounded px-2 py-1" />
      <button id="setAliasBtn" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg">SET ALIAS</button>
    </div>
	</div>
  <div id="scoreHud" class="absolute top-2 left-1/2 -translate-x-1/2 text-white text-2xl">
	<span id="player1Score">0</span> - <span id="player2Score">0</span>
  </div>

  <!-- Your JS -->
  <script type="module" src="src/main.js"></script>

</body>
</html>
