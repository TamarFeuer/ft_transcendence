<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pong</title>
  <style>
  
  </style>
</head>

<body>

<!-- Fullscreen game container -->
<div class="container">
  <!-- Babylon canvas -->
  <canvas id="renderCanvas" class="absolute inset-0 w-full h-full"></canvas>

  <!-- Game root for dynamic content -->
  <div id="app-root"></div>

<!-- Chat container -->
<div id="chatContainer" style="display: none;" 
     class="fixed bottom-10 right-10 w-[18rem] h-[12rem] bg-black/80 text-white rounded-lg shadow-lg flex flex-col overflow-hidden z-50">

  <!-- Header with Send button -->
  <div id="chatHeader" class="flex items-center bg-pink-600" style="padding: 0.5rem 0.5rem;">
    <span class="flex-1 ml-2">Chat</span>

    <!-- Right side: badge + send button -->
    <div class="flex items-center space-x-1 mr-2">
      <span id="newMsgCount" class="bg-white text-black text-xs px-2 py-0.5 rounded-full font-bold hidden">1</span>
      <button id="chatBtn" class="w-11 h-8 flex items-center justify-center text-sm leading-none rounded bg-pink-500 hover:bg-pink-400">
        Send
      </button>
    </div>
  </div>

  <!-- Messages container -->
  <div id="chatMessages" class="flex-1 overflow-y-auto p-2 space-y-1 text-sm"></div>

  <!-- Text input area -->
  <div class="p-2 bg-black/80 flex">
    <textarea
      id="chatInput"
      rows="2"
      class="flex-1 px-2 py-1 rounded bg-gray-800 text-white text-sm resize-none"
      placeholder="Type a message..."></textarea>
  </div>
</div>
  
  <script type="module" src="src/main.js"></script>

</body>
</html>
