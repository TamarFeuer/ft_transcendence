map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Proxy API
  location /api/ {
    proxy_pass http://backend:3000/api/;
    proxy_set_header Host $host;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
  }

  # Proxy WebSocket
  location /ws {
    # Preserve the full request URI when proxying and force HTTP/1.1 for upgrades
    proxy_pass http://backend:3000;
    proxy_http_version 1.1;

  # Ensure nginx performs the upgrade/tunnelling instead of just forwarding headers
  proxy_set_header Upgrade $http_upgrade;
  # use map'd value to signal Upgrade when appropriate
  proxy_set_header Connection $connection_upgrade;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket long-lived connection settings
    proxy_read_timeout 86400;
    proxy_buffering off;
    proxy_request_buffering off;
  }
}
